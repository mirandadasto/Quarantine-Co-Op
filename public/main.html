<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
            </ul>

            <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModalCenter">
                Contribution/ADD Items
            </button>

            <!-- new Item modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Contribute to the Cause</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="item-name" class="col-form-label">Item Name:</label>
                                    <input type="text" class="form-control" id="item-name">
                                    <label for="authorCreator" class="col-form-label">Author or creator:</label>
                                    <input type="text" class="form-control" id="authorCreator">
                                    <label for="genre-type" class="col-form-label">Genre:</label>
                                    <input type="text" class="form-control" id="genre-type">
                                    <label for="rating" class="col-form-label">Rating:</label>
                                    <input type="text" class="form-control" id="rating">
                                    <label for="media-type" class="col-form-label">Media Type:</label>
                                    <br>
                                    <form>
                                        <div class="form-group">
                                            <select class="form-control" id="mediaType">
                                                <option value="" disabled selected>Media Selection</option>
                                                <option>Video Game</option>
                                                <option>TV Show</option>
                                                <option>Movie</option>
                                                <option>Book</option>
                                            </select>
                                        </div>
                                    </form>
                            </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="addItem" data-dismiss="modal">Save Items</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <img id="logoPic" src="images/logo.png" alt="logoImg" />

    <div class="container border border-dark bg-white">
        <div class="row">
            <div id="inStockRow" class="col-sm-6 mt-1" style="font-family: 'Saira Stencil One', cursive;">
                <h1 class="font-weight-bold">What's in stock</h1>
                <hr />
                <ul class="inStockList"></ul>
            </div>

            <div id="checkedOutRow" class="col-sm-6 mt-1" style="font-family: 'Saira Stencil One', cursive;">
                <h1 class="font-weight-bold">Checked Out Items</h1>
                <hr />
                <ul class="checkedOutList"></ul>
            </div>
        </div>
    </div>

    <a id="back2Top" title="Back to top" href="#">&#10148;</a>
    
    <section class="container">
        <footer class="footer py-3 bg-light">
            <div class="row">
                <span class="text-black col text-center">Quarantine this!</span>
            </div>
        </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
